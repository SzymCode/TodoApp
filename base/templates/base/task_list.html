<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
</head>
<body>
<table>
    <tr>
        <th>Item list</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>
</body>
</html>
